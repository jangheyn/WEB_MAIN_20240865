<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="학번" />
    <meta name="keywords" content="computer" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOL 로그아웃 화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body {
            background-color: blue;
            color: white;
        }
        .card {
            border-radius: 1rem;
        }
        .btn-logout {
            width: 100%;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom d-flex justify-content-center align-items-center">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-md-6 col-lg-5 col-xl-4">
                    <div class="card bg-dark text-white p-5 text-center">
                        <h2 class="mb-4">로그아웃 되었습니다.</h2>
                        <p class="mb-4">안전하게 로그아웃되었습니다.<br>메인 페이지로 돌아가려면 아래 버튼을 눌러주세요.</p>
                        <button id="logoutBtn" class="btn btn-outline-light btn-logout" type="button">메인으로 이동</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 로그아웃 버튼 클릭 시 index.html로 이동
        document.getElementById('logoutBtn').addEventListener('click', () => {
            window.location.href = '/index.html';
        });
    </script>
</body>
</html>
